<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ampleadmin(cryptex) | Login Page</title>
    <!-- Css Files -->
    <link href="css/root.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
        <style type="text/css">
            body {
                background: #F5F5F5;
            }
        </style>
    </head>
    <body>
        <video id="my-video" class="video" muted loop>
  <source src="media/demo1.mp4" type="video/mp4">
  <source src="media/demo.ogv" type="video/ogg">
  <source src="media/demo.webm" type="video/webm">
</video> 
        <!-- /video --><div class="video-overlay" ></div>
    <div class="middle-box text-center loginscreen animated fadeInDown" style="color:white;">
        <div>
            <h2 style="color:white;"><img src="img/admin-logo.png" alt="Home" /><br><img src="img/admin-text.png" alt="Home" /> | Cryptex</h2>
            
            <p>We are what we repeatedly do. Excellence then, is not an act, but a habit </p>
            <p>Login in. To enter into your vault.</p>
            <form class="m-t" action="Broker_login" method="post">
                <div class="form-group">
                    <input  type="tsxt" name="broker_id" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group" >
                    <input style="color: black;" type="password" class="" name="psw1" placeholder="XXXX" required size="6px"> -
                    
                    <input style="color: black;" type="password" class="" name="psw2"  required placeholder="XXXX"
                           size="6px"> -
                    
                    <input style="color: black;" type="password" class="" name="psw3" 
                           placeholder="XXXX"
                           required size="6px" > -
                    
                    <input type="password" style="color: black;" class="" name="psw4"  
                           placeholder="XXXX"
                           required size="6px"
                         >
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <br>
               
            </form>
            <p class="m-t"> <small> Every employee is an important asset to the team &copy; 2017</small> </p>
        </div>
    </div>
        

<script>
(function() {
  /**
   * Video element
   * @type {HTMLElement}
   */
  var video = document.getElementById("my-video");

  /**
   * Check if video can play, and play it
   */
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();
</script>
</html>
