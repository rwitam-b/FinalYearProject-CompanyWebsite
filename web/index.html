<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ampleadmin | Login Page</title>
        <!-- Css Files -->
        <link href="css/root.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style1.css">
        <style type="text/css">
            body {
                background: #F5F5F5;
            }
        </style>
    </head>
    <body>        
        <video id="my-video" class="video" muted loop>
            <source src="media/demo.mp4" type="video/mp4">
            <source src="media/demo.ogv" type="video/ogg">
            <source src="media/demo.webm" type="video/webm">
        </video> 
        <!-- /video --><div class="video-overlay" ></div>
        <div class="middle-box text-center loginscreen animated fadeInDown" style="color:white;">
            <div>
                <h2><img src="img/admin-logo.png" alt="Home" /><br><img src="img/admin-text.png" alt="Home" /></h2>

                <p>We are what we repeatedly do. Excellence then, is not an act, but a habit </p>
                <p>Login in. To explore your professional world.</p>
                <form class="m-t" action="ClientCompanyLogin" method="post">
                    <div class="form-group">
                        <input type="text" name="user_id" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_pwd" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    <br>

                </form>
                <p class="m-t"> <small> Every employee is an important asset to the team &copy; 2017</small> </p>
            </div>
        </div>


        <script>
            (function () {
                /**
                 * Video element
                 * @type {HTMLElement}
                 */
                var video = document.getElementById("my-video");

                /**
                 * Check if video can play, and play it
                 */
                video.addEventListener("canplay", function () {
                    video.play();
                });
            })();
        </script>
</html>
